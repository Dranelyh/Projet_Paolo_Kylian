<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hearthstone</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
  <link rel = "stylesheet" href="index.css">
  <script src="index.js" defer></script>

</head>

<body>
  <header>
    <img src="hs_logo.webp" alt="title">
  </header>

  <div class="onglets">
    <button class="onglet-button active" data-onglet="1">Accueil</button>
    <button class="onglet-button" data-onglet="2">Classes et Héros</button>
    <button class="onglet-button" data-onglet="3">Cartes</button>
  </div>

  <div class="onglet-content active" id="onglet-1">
      <h2>Bienvenue sur Hearthstone</h2>
      <p>Découvrez l'univers du jeu de cartes de Blizzard !</p>
  </div>

  <div class="onglet-content" id="onglet-2">
    <div class="container">

      <div class="selection">
        
        <div class="select">
          <label>Classe :</label>
          <select name = "HeroClasse" id ="heroes-select">
            <option value = "all">All</options> 
          </select>
        </div>

      </div>

      <div id="heroes-list"></div>

    </div>
  </div>

  <div class="onglet-content" id="onglet-3">
    <div class="container">

      <div class="selection">
        
        <div class="select">
          <label>Classe :</label>
          <select name = "Classe" id ="classe-select">
            <option value = "all">All</options> 
          </select>
        </div>
        
        <div class="select">
          <label>Coût en mana :</label>
          <select name = "mana" id ="mana-select">
            <option value = "all">Tout</options> 
          </select>
        </div>

        <div class="select">
          <label>Rareté :</label>
          <select name = "rare" id ="rare-select">
            <option value = "all">All</options> 
          </select>
        </div>
        
        <div class="select">
          <label>Type :</label>
          <select name = "type" id ="type-select">
            <option value = "all">All</options> 
          </select>
        </div>
        
        <div class="select">
          <label>Race :</label>
          <select name = "race" id ="race-select">
            <option value = "all">Everyone</options> 
          </select>
        </div>

      </div>

      <div id="cards-list"></div>

    </div>
  </div>

</body>

</html>
